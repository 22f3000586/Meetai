<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MeetMinder AI</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between">
  <a class="navbar-brand fw-semibold" href="/">MeetMinder AI</a>
  <div>
    <a href="/history" class="btn btn-outline-light btn-sm">History</a>
  </div>
</nav>


<div class="container py-4">

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-warning shadow-sm">
        {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

</body>
</html>
